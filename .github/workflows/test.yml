on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        x: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
        y: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
    steps:
      - run: |
          head -c $(( ${{ matrix.x }} * 100 + ${{ matrix.y }} * 10 ))M /dev/urandom > test
          du -h test
      - uses: actions/upload-artifact@v3
        with:
          name: "${{ matrix.x }}-${{ matrix.y }}"
          path: test
